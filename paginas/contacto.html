    <!-- MAIN -->
    <main>
        <!-- TITULO -->
        <div id="contactoTitulo">
            <h2>Si tenes un proyecto y querés difundirlo, contactate con nosotros</h2>
        </div>
        <!--  -->

        <form id="form" action="" method="post">

            <label for="nombreUno" class="formNombre">Nombre del usuario
                <input type="text" placeholder="Nombre" class="formInput" id="nombre"  name="nombre" required>
            </label>

            <label for="nombreDos" class="formNombre">Nombre del proyecto
                <input type="text" placeholder="Nombre del proyecto" class="formInput" id="proyecto" name="proyecto" required>
            </label>

            <label for="nombreDos" class="formNombre">Email
                <input type="email" placeholder="Email" class="formInput" id="email" name="email" required>
            </label>

            <label for="nombreDos" class="formNombre">Material
                <input type="text" placeholder="Material del proyecto/link" class="formInput" id="material" name="material" required>
            </label>

            <div class="opcionesForm">
                <p>¿Qué tipo de proyecto es?</p>
                <select placeholder="seleccionar" id="opciones" name="opciones" required>
                    <option value="1">Teatro</option>
                    <option value="2">Música</option>
                    <option value="3">Audiovisual</option>
                    <option value="4">Otro</option>
                </select>
            </div>

            <div class="generoForm" id="genero">
                <label for="nombreDos" class="formNombre">¿Que genero hacen?
                    <input type="text" placeholder="Genero musical" class="formInput" id="genero">
                    </label>
            </div>

            <div class="generoForm" id="otros">
                <label for="nombreDos" class="formNombre">
                    <input type="text" placeholder="Tipo de proyecto" class="formInput" id="otros">
                    </label>
            </div>

            <div class="info">
                <p>Breve descripción del proyecto</p>
                <textarea id="info" cols="30" rows="5" class="formInput" name="info" required> </textarea>
            </div>

            <div class="btnForm">
                <div>
                    <button type="reset" class="btnFormUno">Limpiar campos</buttom>
                </div>

                <div>
                    <button type="submit" value="Enviar" class="btnFormDos" id="btnEnviar">Enviar
                        </buttom>
                </div>
            </div>

            <div id="status">


            </div>

        </form>
